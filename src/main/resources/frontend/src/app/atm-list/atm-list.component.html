<mat-card>
	<mat-card-title></mat-card-title>
	<mat-card-content>
		<form class="example-form" #form="ngForm">
			<mat-form-field class="example-full-width">
			  <mat-label>Search text</mat-label>
			  <input matInput type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
			</mat-form-field>
			<button mat-raised-button color="primary" (click)="doSearch()">Search</button>
		  </form>
	</mat-card-content>
</mat-card>

<mat-divider style="margin-top:20px;"></mat-divider>
<mat-card>
	<mat-card-title></mat-card-title>
	<mat-card-content>
	  <mat-list *ngIf="atms != undefined && atms.length > 0">
		<mat-list-item *ngFor="let atm of atms">
		  <!-- <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}"> -->
		  <h3 mat-line>{{atm.address.street}}, {{atm.address.housenumber}} - {{atm.address.postalcode}} {{atm.address.city}}</h3>
		</mat-list-item>
	  </mat-list>
	  <h2 *ngIf="atms === undefined || atms.length === 0">No results found</h2> 
	</mat-card-content>
  </mat-card>
